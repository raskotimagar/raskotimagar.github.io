name: Generate Portfolio HTML

on:
  push:
    paths:
      - "portfolio-raskoti.json"
      - "index_template.html"
      - "resume_template.html"
      - "generate_portfolio.py"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allow pushing generated files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install jinja2

      - name: Generate portfolio
        run: python generate_portfolio.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html resume.html
          git commit -m "Auto-generate portfolio from JSON" || echo "No changes to commit"
          git push
